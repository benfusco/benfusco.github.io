    <!-- Initialize the flipbook -->
    <script>
        $(document).ready(function() {
            // Initialize the flipbook
            $('#flipbook').flipBook({
                width: 800,  // Set the width of the flipbook
                height: 600, // Set the height of the flipbook
                autoCenter: true, // Automatically center the flipbook
                pageWidth: 400,  // Each page's width (half the total width for two pages at once)
                pageHeight: 600, // Height of each page
                continuous: false, // Enable continuous flip (looping)
            });
        });
